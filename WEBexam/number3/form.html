<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
  <h1>survey form</h1>
  <p>let us know how we can improve WITU</p>
    
      <div class="header-section">
        <div class="top-header-section">
          <span class="WITU">SURVEY FORM</span>
          <div class="login-form">
            <div class="name-inputs form">
              <label>NAME</label> 
              <input type="text" placeholder="enter your name" name="firstname">
            </div>
            <div class="input-group">
              <label>Email or Phone</label>
              <input type="text" placeholder="enter your email" name="email">
            </div>
          <div class="age-inputs form">
            <label>AGE</label>
          <input type="Age" placeholder="age" name="birthdate">
          </div>
          <div class="what describes your current role">
            <label>what decsribes your current role</label>
          <input type="student" placeholder="student" name="student">
          </div>
          <div class="how likely is that would recommend WITU to a friend?">
            <input type="radio" name="definitely" value="definitely">
            <label for="definitely">definitely</label>
            <input type="radio" name="maybe" value="maybe">
            <label for="maybe">maybe</label>
            <input type="radio" name="not sure" value="notsure">
            <label for="not sure">notsure</label>
          </div>
          <div class="what would you like most in WITU">
            <label>what would you like most in WITU</label>
          <input type="select an option" name="select an option">
          </div>
          <div class="Things that should be improved in the future(check all that apply)">
            <input type="radio" name="front-end projects" value="front-end projects">
            <label for="front-end projects">front-end projects</label>
            <input type="radio" name="back-end projects" value="back-end projects">
            <label for="back-end projects">back-end projects</label>
            <input type="radio" name="data visualisation" value="data visualisation">
            <label for="data visualisation">visualisation</label>
          </div>




          

</body>
</html>
